<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="heading">
      <h1>Calculator</h1>
    </div>
    <div class="container">
      <div class="content-container">
        <div class="display-container">
          <div class="display"><p class="display-text">0</p></div>
        </div>
        <div class="buttons-container">
          <button class="button clear" value="AC">AC</button>
          <button class="button clearLast" value="C">C</button>
          <button class="button operator" value="percentage">%</button>
          <button class="button operator" value="division">/</button>
          <button class="button number" value="7">7</button>
          <button class="button number" value="8">8</button>
          <button class="button number" value="9">9</button>
          <button class="button operator" value="multiply">X</button>
          <button class="button number" value="4">4</button>
          <button class="button number" value="5">5</button>
          <button class="button number" value="6">6</button>
          <button class="button operator" value="subtract">-</button>
          <button class="button number" value="1">1</button>
          <button class="button number" value="2">2</button>
          <button class="button number" value="3">3</button>
          <button class="button operator" value="add">+</button>
          <button class="button number" value="0">0</button>
          <button class="button decimal" value=".">.</button>
          <button id="equal" class="button" value="=">=</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Rajat Â©</p>
    </div>
  </body>
</html>
